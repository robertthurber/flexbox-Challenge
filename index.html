<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Flexbox challenge</title>
</head>
<body>
    <!-- where the header section lives  -->
    <!-- I know the naming of class is not the best and confusing just making them up as I go  -->
    <!-- also realized once i was done that the header and footer have the same main flex styling so just added footer to the name section as well to reuse the code  -->
    <div class="main-header-footer-flex">
        <div class="sub-header"></div>
        <div class="sub-header header-flex-two">
            <div class="sub-header-two"></div>
            <div class="sub-header-two"></div>
        </div>
        <div class="sub-header"></div>
    </div>
    <!-- where the body lives  -->
    <div class="main">
        <div class="main-left-side"></div>
         <div class="main-right-side">
            <div class="main-right-sub"></div>
            <div class="main-right-sub"></div>
        </div>
    </div>
    <!-- where the footer lives. -->
    <div class="main-header-footer-flex">
        <div class="footer-large"></div>
        <div class="footer-small"></div>
        <div class="footer-small"></div>
        <div class="footer-large"></div>
    </div>
   
</body> 
</html>
